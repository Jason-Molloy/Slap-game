<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>slap-game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <header class="container-fluid">
    <span>Health:<span id="health">100</span></span>
    <span>Name:<span id="opponent">Ivan Drago</span></span>
    <span>Hits:<span id="hits">0</span></span>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <img src="https://ewedit.files.wordpress.com/2015/11/rocky-iv.jpg" width="250px" />
      </div>
    </div>
  </div>
  <footer class="container-fluid center">
    <div class="row">
      <button onclick=slap()>JAB!</button>
      <button onclick=bodyShot()>BODY SHOT!</button>
      <button onclick=uppercut()>UPPERCUT!</button>
    </div>
    <div class="row" id="items">
      <button onclick=forAdrienne()>Adrienne!!!!</button>
      <button onclick=forAmerica()>For U.S.A.</button>
      <button onclick=rememberApollo()>Remember Apollo!</button>
    </div>
    <div class="row">
      <div class="col">
        <img id="bighit" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCCqIh_QRU0XJ7pJXKk2BT0MZ1xLYYOxmemSjjZABiAXm9y_Xs"
          width="300px" style="display:none;" />
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <img id="love" src="http://gonet.cz/~tri65dnigalerie/porad/250/b/b8288f7434bb34db87a38e899329c201.jpg" width="150px"
          style="display:none;" />
      </div>
      <div class="col-4">
        <img id="fists" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTI3ssJOzfkDWAL9BR6BadqthySF-w17f21r94FLjyOb9qDJaXS"
          width="150px" style="display:none;" />
      </div>
      <div class="col-4">
        <img id="dying" src="http://images.tmz.com/2015/04/13/0413-rocky-4-movie-screenshot-3.jpg" width="150px" style="display:none;" />
      </div>
    </div>
  </footer>
  <script src="app/game.js"></script>
  </div>
  </div>
</body>

</html>
